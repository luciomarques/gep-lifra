<ion-content>
  <swiper class="swiper-welcome" #swiper [config]="config" (slideChange)="swiperSlideChanged($event)"
    (reachEnd)="onLastSlide()">
    <ng-template swiperSlide>
      <ion-icon name="card" class="animate__animated animate__fadeInDown"></ion-icon>
      <h3 class="animate__animated animate__fadeInUp">LIFRA <br>COIN</h3>
      <p class="animate__animated animate__fadeInUp">The Lifra Consolidates your investments in unique place</p>
    </ng-template>
    <ng-template swiperSlide>
      <ion-icon name="sync"></ion-icon>
      <h3>Get Intersts and variations</h3>
      <p>The Lifra pay Monthly Interests</p>
    </ng-template>
   <ng-template swiperSlide>
      <ion-icon name="stats-chart"></ion-icon>
      <h3>Powerfull<br>Dashboards</h3>
      <p>the Lifra show results in real time</p>
    </ng-template>
  </swiper>
</ion-content>

<ion-footer class="ion-padding-bottom-large animate__animated animate__fadeInUp">
  <ion-button class="ion-margin" expand="block" (click)="nextSlide()" *ngIf="!last_slide">
    Next
  </ion-button>
  <ion-button class="ion-margin" expand="block" (click)="getStarted()" *ngIf="!last_slide">
    Jump
  </ion-button>
  <ion-button class="ion-margin"  expand="block" (click)="getStarted()" *ngIf="last_slide">
    Lets go!
  </ion-button>
</ion-footer>
