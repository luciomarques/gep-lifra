<ion-header collapse="fade" [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="back" defaultHref="/home">
      </ion-back-button>
    </ion-buttons>
    <ion-title>
      Settings
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div class="hero hero-light-gradient">
    <ion-avatar>
      <!-- <ion-icon class="avatar-icon-placeholder" name="person-circle" color="tertiary">
      </ion-icon> -->
      <ion-img src="https://acesso.naufinance.com/nau/content/images/users/{{gs.dadosUser?.Foto.replaceAll('\'','')}}"></ion-img>
    </ion-avatar>
    <p class="font-weight-500">{{gs.dadosUser?.Nome.replaceAll('\'','')}}</p>
    <ion-text color="medium">
      <small>{{gs.dadosUser?.UserID}}</small>
    </ion-text>
  </div>

  <div class="ion-padding">

    <ion-list-header class="ion-list-header-small">
      <ion-label>Settings</ion-label>
    </ion-list-header>

        </ion-label>
      </ion-item>
      <ion-item button routerLink="account">

      </ion-item>
    </ion-list>
